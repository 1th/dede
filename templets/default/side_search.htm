<div class="search">
	<div class="block">
		<form action="{dede:global.cfg_cmsurl/}/plus/lineSearch.php">
		<table>
			<tr>
				<th>目的地</th>
				<td><input type="text" class="span5" name="s_aimPlace"></td>
			</tr>
			<tr>
				<th>价格范围</th>
				<td>
					<select name="s_prices" id="s_price">
						<option value="1000">0-1000</option>
						<option value="5000">1000-5000</option>
						<option value="10000">5000-10000</option>
						<option value="m10000">10000以上</option>
					</select>
				</td>
			</tr>
			<tr>
				<th style="vertical-align: top;">出发日期</th>
				<td>
					<input type="text" name="s_startDate" class="span5" id="s_startdate">
					<input type="text" name="s_endDate" class="span5" id="s_enddate" style="margin-top:4px;">
				</td>
			</tr>
			<tr>
				<th>出现天数</th>
				<td>
					<select name="s_days" id="_day">
						<option value="5">1-5天</option>
						<option value="10">5-10天</option>
						<option value="15">10-15天</option>
						<option value="30">15-30天</option>
						<option value="m30">30天以上</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>&nbsp;</th>
				<td><button name="s_submit" class="btn_search">&nbsp;</button></td>
			</tr>
		</table>
		</form>
	</div>
</div>
