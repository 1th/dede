<div class="search">
	<div class="block">
		<form action="{dede:global.cfg_cmsurl/}/plus/lineSearch.php" method="get">
		<table>
			<tr>
				<th>目的地</th>
				<td><input type="text" class="span5" name="s_aimPlace"></td>
			</tr>
			<tr>
				<th>价格范围</th>
				<td>
					<select name="s_prices" id="s_price">
						<option value="0">不限</option>
						<option value="100">100元以下</option>
						<option value="500">101元-500元</option>
						<option value="1000">501元-1000元</option>
						<option value="3000">1001元-3000元</option>
						<option value="m3000">3000元以上</option>
					</select>
				</td>
			</tr>
			<tr>
				<th style="vertical-align: top;">出发日期</th>
				<td>
					<input type="text" style="color:#666666;font-size: 12px;font-family: '微软雅黑';" name="s_startDate" class="span5" id="s_startdate" value="最早出发日期">
					<input type="text" name="s_endDate" class="span5" id="s_enddate" style="margin-top:4px;color:#666666;font-size: 12px;font-family: '微软雅黑';" value="最晚出发日期">
				</td>
			</tr>
			<tr>
				<th>出现天数</th>
				<td>
					<select name="s_days" id="_day">
						<option value="0">请选择</option>
						<option value="1">1天</option>
						<option value="3">2天-3天</option>
						<option value="5">4天-5天</option>
						<option value="7">6天-7天</option>
						<option value="m7">7天以上</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>&nbsp;</th>
				<td><button name="s_submit" class="btn_search">&nbsp;</button></td>
			</tr>
		</table>
		</form>
	</div>
</div>
